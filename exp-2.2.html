<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Note</title>
  <style>
    body {
      background-color: #ffe992;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    textarea {
      width: 300px;
      height: 200px;
      background-color: #e75a3ecf;
      border: 2px solid #a7ff2b;
      padding: 10px;
      font-size: 1em;
      resize: none;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
      background-color: #f4a460;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2> Your Sticky Note</h2>
  <textarea id="note" placeholder="Type something..."></textarea>
  <button onclick="saveNote()">Save Note</button>

  <script>
    const note = document.getElementById('note');
    note.value = localStorage.getItem('stickyNote') || '';

    function saveNote() {
      localStorage.setItem('stickyNote', note.value);
      alert('Note saved!');
    }
  </script>
</body>
</html>
